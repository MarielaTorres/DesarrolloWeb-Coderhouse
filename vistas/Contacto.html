<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fika Coffee</title>
  <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="header__Logo">
    <a href="../index.html">
      <img src="../assets/img/Logo.png" alt="Logo" class="centerLogo">
    </a>
  </div>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Fika Coffee</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Galeria.html">Galeria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="contacto">
  

    <form action="" class="form__contacto">
      <h4>¡Contactanos!</h4>

      <input required class="form__contacto__controls" type="text" name="tnombre" id="tnombre" placeholder="Nombre">
      <input required class="form__contacto__controls" type="text" name="apellido" id="apellido" placeholder="Apellido">
      <input required class="form__contacto__controls" type="email" name="email" id="email" placeholder="Email">
      <select required class="form__contacto__controls" name="tipoContacto" id="tipoContacto">
        <option value="Seleccione la opción" disabled selected>Seleccione el motivo</option>
        <option value="C">Consulta</option>
        <option value="R">Reserva</option>
        <option value=O>Sugerencia</option>

      </select>

      <textarea required name="comentario" class="form__contacto__controls-grande" id="comentario" cols="30" rows="4"
        placeholder="Comentarios"></textarea>
      <div>
        <label for="condition">¿Desea recibir el newsletter?</label>
        <input type="checkbox" name="condition" id="condition">
      </div>



      <div>
        <input class="form__contacto__botons" type="submit" value="Enviar">
      </div><br>


    </form>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="footer__row">
        <div class="footer-col">
          <h4>
            Fika Coffee
          </h4>
          <ul class="footer__texto">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./Nosotros.html">Nosotros</a></li>
            <li><a href="./Galeria.html">Galeria</a></li>
            <li><a href="./Menu.html">Menú</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>

        </div>

        <div class="footer-col">
          <h4>
            Redes Sociales
          </h4>

          <div class="social-links">
            <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/mariela-torres/"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/MarielaTorres/DesarrolloWeb-Coderhouse"><i class="fab fa-github"></i></a>
          </div>
        </div>

      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

</body>

</html>
